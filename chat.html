<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 90%;
            max-width: 500px;
            background: #000;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ffaa;
            box-shadow: 0 0 15px #00ffaa;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            scrollbar-width: thin;
            scrollbar-color: #00ffaa #000;
        }
        .chat {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat.user {
            justify-content: flex-end;
        }
        .chat.bot {
            justify-content: flex-start;
        }
        .chat img {
            width: 24px;
            height: 24px;
        }
        .chat-bubble {
            background: #002200;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        .chat.user .chat-bubble {
            background: #003300;
            text-align: right;
        }
        #input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #00ffaa;
            background: #000;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            background: #001100;
            color: #00ffaa;
            border: 1px solid #00ffaa;
            border-radius: 5px;
            outline: none;
        }
        button {
            background: transparent;
            border: none;
            cursor: pointer;
        }
        button img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }
        .loading {
            font-style: italic;
            color: #00ffaa;
            opacity: 0.7;
        }
        pre {
            background: #001f1f;
            color: #00ffaa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-width: 100%;
            white-space: pre-wrap;
        }
        code {
            font-family: monospace;
        }
        @media (max-width: 768px) {
            #chat-container {
                height: 85vh;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2 style="text-align: center; color: #00ffaa;">Magicio AI</h2>
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="userInput" placeholder="Ask Gemini AI..." />
            <button onclick="askGemini()"><img src="Assets/send-2-svgrepo-com.svg" alt="Send"></button>
        </div>
    </div>

    <script>
        function formatText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")  // **bold**
                .replace(/\*(.*?)\*/g, "<i>$1</i>")      // *italic*
                .replace(/`([^`]+)`/g, "<code>$1</code>") // `inline code`
                .replace(/```([\s\S]*?)```/g, "<pre><code>$1</code></pre>"); // ```code block```
        }

        function structureResponse(text) {
            return text
                .replace(/\n\n/g, "<br><br>") // Convert paragraph breaks
                .replace(/\n- /g, "<br>&bull; ") // Convert list items
                .replace(/\n/g, "<br>"); // Convert normal line breaks
        }

        async function askGemini() {
            const userInput = document.getElementById("userInput").value;
            const chatBox = document.getElementById("chat-box");

            if (!userInput) return;

            let userMessage = `<div class="chat user"><div class="chat-bubble">${userInput}</div><img src="Assets/users.svg" alt="User" /></div>`;
            chatBox.innerHTML += userMessage;
            document.getElementById("userInput").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            let loadingMessage = `<div class="chat bot" id="loading"><img src="Assets/bot.svg" alt="Bot" /><div class="chat-bubble loading">Typing...</div></div>`;
            chatBox.innerHTML += loadingMessage;
            chatBox.scrollTop = chatBox.scrollHeight;

            const apiKey = "GOOGLE_API_KEY"; // Replace with your API key
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

            const requestData = {
                contents: [{ parts: [{ text: userInput }] }]
            };

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData),
                });

                const data = await response.json();
                const botResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response from Gemini.";
                document.getElementById("loading").remove();
                chatBox.innerHTML += `<div class="chat bot"><img src="Assets/bot.svg" alt="Bot" /><div class="chat-bubble">${structureResponse(formatText(botResponse))}</div></div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("loading").remove();
                chatBox.innerHTML += `<div class="chat bot"><img src="Assets/bot.svg" alt="Bot" /><div class="chat-bubble">Error fetching response.</div></div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
