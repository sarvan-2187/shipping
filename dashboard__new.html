<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun's Dashboard</title>
    <link rel="icon" href="Assets/Logo.png">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    html{
        scroll-behavior: smooth;
    }
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .nav-bar{
        position: fixed;
        top: 0;
    }

    .dashboard-container {
        display: flex;
        width: 100%;
    }

    .sidebar {
        min-width: 250px;
        background-color: #2c3e50;
        color: white;
        position: sticky;
        top: 0;
        padding: 20px;
        height: 190vh;
    }

    .sidebar h1 {
        text-align: center;
    }

    .sidebar nav ul {
        list-style: none;
        padding: 0;
    }

    .sidebar nav ul li {
        margin: 20px 0;
    }

    .sidebar nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        display: block;
        padding: 10px;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .analytics-img{
        height: 350px;
        width: auto;
        border-radius: 1rem;
        box-shadow: 0 0 5px 5px #d5d5d5;
    }

    .sidebar nav ul li a:hover {
        background: #34495e;
    }

    .content {
        flex: 1;
        padding: 20px;
    }

    h2 {
        color: #333;
    }

    input, textarea {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ffffff;
        border-radius: 5px;
    }

    button {
        padding: 10px 15px;
        border: none;
        background: #2980b9;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #1c6691;
    }

    #analyticsChart {
        width: 100%;
        max-width: 400px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        margin-top: 10px;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background: #2c3e50;
        color: white;
    }

    @media (min-width: 768px){
        .wrapper{
            display: none;
        }
    }

    @media (max-width: 768px){
        .sidebar{
            display: none;
        }
        .mobile-nav-bar{
            display: flex;
            padding: 1rem;
            flex-direction: row;
            background: #2c3e50;
            min-width: 600px;
            min-height: 5rem;
            align-items: center;
            justify-content: flex-end;
        }

        .mobile-nav-bar h1{
            margin-right: auto;
        }
    }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="mobile-nav-bar">
            <h1 style="color: #ffffff;">Rockstar Logistics</h1>
            <img onclick="document.location='tracking.html'" src="Assets/location-mobile.svg">
        </div>
    </div>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="nav-bar">
            <nav>
                <ul>
                    <a style="color: white; font-size: 1.5rem;font-weight: 700;">Rockstar Logistics</a>
                    <li><a href="tracking.html" target="_blank">Shipment Tracking</a></li>
                    <li><a href="#analytics">Analytics</a></li>
                    <li><a href="#orders">My Orders</a></li>
                    <li><a href="#support">My Queries</a></li>
                </ul>
            </nav>
        </div>
        </aside>
        <main class="content">
            <h1 style="text-align: center;">Arjun's Dashboard</h1>
            <section id="analytics">
                <h2>My Order Analytics</h2>
                <p>You Don't Have Any Orders!</p>
            </section>
            
            <section id="orders">
                <h2>My Orders</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Status</th>
                            <th>Expected Delivery</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTable">
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            
            <section id="support">
                <h2>My Queries</h2>
                <table>
                    <thead>
                        <th>Query Number</th>
                        <th>Query</th>
                        <th>Solution by Admin</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
                <textarea id="customerQuery" style="font-family: 'Poppins', sans-serif; border: 1px solid black;" rows="3" cols="20" placeholder="Type Your query..."></textarea><br>
                <button style="font-family: 'Poppins', sans-serif;">Ask</button></td>
            </section>
            <br><br>
        </main>
    </div>
</body>
</html>

</body>
</html>
